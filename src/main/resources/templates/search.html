<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Citas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <h2>ROYAL CUT</h2>
        <ul>
            <li>
                <button class="uiverse" onclick="window.location.href='/'">
                    <div class="wrapper">
                        <span>BACK</span>
                        <div class="circle circle-12"></div>
                        <div class="circle circle-11"></div>
                        <div class="circle circle-10"></div>
                        <div class="circle circle-9"></div>
                        <div class="circle circle-8"></div>
                        <div class="circle circle-7"></div>
                        <div class="circle circle-6"></div>
                        <div class="circle circle-5"></div>
                        <div class="circle circle-4"></div>
                        <div class="circle circle-3"></div>
                        <div class="circle circle-2"></div>
                        <div class="circle circle-1"></div>
                    </div>
                </button>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>Buscar Citas</h1>
        
        <!-- Formulario para ingresar la fecha -->
        <form action="/consultar" method="get">
            <label for="fecha">Seleccione la fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            <button type="submit">Consultar</button>
        </form>

        <br>

        <!-- Tabla para mostrar las citas -->
        <div>
            <h2>Citas para el día <span th:text="${fecha}"></span></h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Servicio</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cita : ${citas}">
                        <td th:text="${cita.cedula}"></td>
                        <td th:text="${cita.nombre}"></td>
                        <td th:text="${cita.servicio}"></td>
                        <td th:text="${cita.fecha}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
