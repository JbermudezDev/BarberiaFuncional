<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Citas</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="header">
        <h2>ROYAL CUT</h2>
        <ul>
            <li>
                <button class="uiverse" onclick="window.location.href='/'">
                    <div class="wrapper">
                        <span>BACK</span>
                        <div class="circle circle-12"></div>
                        <div class="circle circle-11"></div>
                        <div class="circle circle-10"></div>
                        <div class="circle circle-9"></div>
                        <div class="circle circle-8"></div>
                        <div class="circle circle-7"></div>
                        <div class="circle circle-6"></div>
                        <div class="circle circle-5"></div>
                        <div class="circle circle-4"></div>
                        <div class="circle circle-3"></div>
                        <div class="circle circle-2"></div>
                        <div class="circle circle-1"></div>
                    </div>
                </button>
            </li>
        </ul>
    </div>

    <div class="container">
        <h1>Buscar Citas</h1>
        <div class="form-container">
            <form action="/buscar" method="get">
                <div class="form-group">
                    <label for="fechaBuscar">Citas por Fecha:</label>
                    <input type="date" id="fechaBuscar" name="fecha" required>
                </div>
                <button type="submit" class="form-submit-btn">Buscar</button>
            </form>
        </div>

        <h3>Resultados:</h3>
        <p th:if="${mensaje}" th:text="${mensaje}" style="color: red;"></p>

        <table id="tablaResultados" th:if="${citas}" border="1">
            <thead>
                <tr>
                    <th>CÃ©dula</th>
                    <th>Nombre</th>
                    <th>Servicio</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.cedula}"></td>
                    <td th:text="${cita.nombre}"></td>
                    <td th:text="${cita.servicio}"></td>
                    <td th:text="${cita.fecha}"></td>
                    <td th:text="${cita.hora}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
